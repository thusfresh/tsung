[DEFAULT]
encoding = latin-1
dpi      = 150
tn_dpi   = 50
imgtype  = png
xlabel   = Minutes elapsed
xfactor  = 60
yfactor  = 1

[users]
title   = Simultaneous Users
ylabel  = Users
stats   = users.count
legend  = Users

[connected]
title   = Connected Users
ylabel  = Simultaneous connections
stats   = connected.totalcount
legend  = Connected users
position = best

[size_sent]
title   = Network Throughput (emit)
ylabel  = Mbps
stats   = size_sent.count
legend  = Sent
yfactor = 1310720
position = 2

[size_rcv]
title   = Network Throughput (received)
ylabel  = Mbps
stats   = size_rcv.count
legend  = Received
yfactor = 1310720

[finish]
title  = Ending users per second
ylabel = Ending users per second
stats  = finish_users_count.count
legend = Ending users -

[request_count]
title  = Requests per second
ylabel = number of requests per second
stats  = request.count
legend = Requests

[request_mean]
title   = Mean duration of requests
ylabel  = Duration in seconds
stats   = request.mean
legend  = Requests
yfactor = 1000

[graphql_count]
title   = GraphQL Operations
ylabel  = Number of operations per second
stats   = mainframe_graphql_query_count.count mainframe_graphql_mutation_count.count mainframe_graphql_subscription_count.count
legend  = Queries, Mutations, Subscriptions

[graphql_latency]
title   = GraphQL Latency
ylabel  = Latency in milisecond
stats   = mainframe_graphql_query_latency.count mainframe_graphql_mutation_latency.count mainframe_graphql_subscription_latency.count
legend  = Queries, Mutations, Subscriptions
